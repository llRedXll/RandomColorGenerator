<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Random Color Generator">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Random Color Generator | Red X</title>

	<!-- external CSS link -->
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main  class="flex-center">	
		<section class="container">
			<section id="title">
				<h1>Random<br />
					Color<br />
					Generator
				</h1>
			</section>

			<section id="values" class="flex-center">
				<div>
					<span class="value--title">hex|</span>
					<span id="hex" class="value">#FA515B</span>
					<span class="notification"></span>
					<img src="copy-icon-24.png" class="hide">
					
				</div>
				<div>
					<span class="value--title">rgb|</span>
					<span id="rgb" class="value">rgb(250, 81, 91)</span>
					<span class="notification"></span>
					<img src="copy-icon-24.png" class="hide">
				</div>
				<div>
					<span class="value--title">hsl|</span>
					<span id="hsl" class="value">hsl(356, 94%, 65%)</span>
					<span class="notification"></span>
					<img src="copy-icon-24.png" class="hide">
				</div>
			</section>
			<section id="button" class="flex-center">
				<button class="btn--primary" type="button">switch it up!</button>
			</section>
		</section>
	</main>
	<footer>
		<p>Created by <a href="https://github.com/llRedXll"  target="_blank">Red X</a> using the <a href="https://x-colors.herokuapp.com/" target="_blank">xColors API</a></p>

	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
